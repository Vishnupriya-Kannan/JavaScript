<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSüë©‚Äçüíª</title>
    <style>
        body{
            font-size: larger;
            color: rgb(0, 0, 0);
            background-color: rgb(237, 189, 108);
            font-family: Arial, sans-serif;
            font-weight: 600;
            align-items: center;
            justify-content: center;
            display: flex;
            padding: 40px;
            margin: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        let name = prompt("Enter your name:");
        if (name) {
            document.write(`Hello, ${name}! Welcome!`);
        } else {
            document.write("Hello, Guest! Welcome!");
        }
        let m1=prompt("enter marks of subject 1");
        let m2=prompt("enter marks of subject 2");  
        let m3=prompt("enter marks of subject 3");
        let m4=prompt("enter marks of subject 4");
        let m5=prompt("enter marks of subject 5");
        let total = parseFloat(m1) + parseFloat(m2) + parseFloat(m3) + parseFloat(m4) + parseFloat(m5);
        let percentage = (total / 500) * 100;
        document.write(`<br>Marks of Subject 1: ${m1}`);    
        document.write(`<br>Marks of Subject 2: ${m2}`);
        document.write(`<br>Marks of Subject 3: ${m3}`);            
        document.write(`<br>Marks of Subject 4: ${m4}`);
        document.write(`<br>Marks of Subject 5: ${m5}`);
        document.write(`<br>Total Marks: ${total}`);
        document.write(`<br>Percentage: ${percentage.toFixed(2)}%`);
        if (percentage >= 90) {
            document.write("<br>Grade: O");
        } else if (percentage >= 80) {
            document.write("<br>Grade: A+");
        } else if (percentage >= 70) {
            document.write("<br>Grade: A");
        } else if (percentage >= 60) {
            document.write("<br>Grade: B+");
        } else if (percentage >= 50) {
            document.write("<br>Grade: B");
        } else {
            document.write("<br>Grade: C");
        }
        document.write("<br>Thank you for using the grading system!");

    </script>
</body>
</html>
